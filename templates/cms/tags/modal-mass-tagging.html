<h4>Пивязать теги</h4>
<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <select multiple="multiple" size="10" name="tags[]" id="duallist">
                {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.title }}</option>
                {% endfor %}
            </select>

            <div class="hr hr-16 hr-dotted"></div>
        </div>
    </div>
</form>
