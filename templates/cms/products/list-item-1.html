<tr>
    <td class="center">
        <label class="pos-rel">
            <input type="checkbox" class="ace"/>
            <span class="lbl"></span>
        </label>
    </td>

    <td class="center">
        <div class="action-buttons">
            <a href="#" class="green bigger-140 show-details-btn" title="Показать детали">
                <i class="ace-icon fa fa-angle-double-down"></i>
                <span class="sr-only">Детали</span>
            </a>
        </div>
    </td>

    <td>
        <a href="#">{{ product.title }}</a>
    </td>
    <td>$45</td>
    <td class="hidden-480">0</td>
    <td>{{ product.created_at }}</td>

    <td class="hidden-480">
        {% if product.is_featured %} <span class="label label-sm label-success">Доступен</span> {% else %}
            <span class="label label-sm label-warning">Не доступен</span> {% endif %}
    </td>

    <td>
        <div class="hidden-sm hidden-xs btn-group">
            {% if product.is_featured %}
                <button class="btn btn-xs btn-warning" title="пометить как недоступен">
                    <i class="ace-icon fa fa-check bigger-120"></i>
                </button>
            {% else %}
                <button class="btn btn-xs btn-success" title="пометить как доступен">
                    <i class="ace-icon fa fa-check bigger-120"></i>
                </button>
            {% endif %}
            <a href="{% url 'cms.product.edit' product_id=product.pk%}" class="btn btn-xs btn-info" title="изменить">
                <i class="ace-icon fa fa-pencil bigger-120"></i>
            </a>

            <button class="btn btn-xs btn-danger" title="удалить">
                <i class="ace-icon fa fa-trash-o bigger-120"></i>
            </button>
        </div>
    </td>
</tr>
<tr class="detail-row">
    <td colspan="8">
        <div class="table-detail">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <div id="carousel-{{ product.pk }}" class="carousel slide" data-ride="carousel">
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            {% for img in product.productimage_set.all %}
                                <div class="item {% if forloop.first %}active{% endif %}">
                                <img src="{{ img.thumbnail.url }}" alt="...">
                            </div>
                            {% endfor %}
                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-{{ product.pk }}" role="button"
                           data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-{{ product.pk }}" role="button"
                           data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <div class="col-xs-12 col-md-8">
                    <p>{{ product.description }}</p>
                </div>
            </div>
        </div>
    </td>
</tr>
