{% load static from staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="{% static "cms/assets/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "cms/assets/font-awesome/4.5.0/css/font-awesome.min.css" %}"/>

    <!-- page specific plugin styles -->
    {% block extra_css %}{% endblock %}
    <!-- text fonts -->
    <link rel="stylesheet" href="{% static "cms/assets/css/fonts.googleapis.com.css" %}"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="{% static "cms/assets/css/ace.min.css" %}" class="ace-main-stylesheet"
          id="main-ace-style"/>

    <!--[if lte IE 9]>
			<link rel="stylesheet" href="{% static "cms/assets/css/ace-part2.min.css" %}" class="ace-main-stylesheet"/>
		<![endif]-->
    <link rel="stylesheet" href="{% static "cms/assets/css/ace-skins.min.css" %}"/>
    <link rel="stylesheet" href="{% static "cms/assets/css/ace-rtl.min.css" %}"/>

    <!--[if lte IE 9]>
		  <link rel="stylesheet" href="{% static "assets/css/ace-ie.min.css" %}" />
		<![endif]-->

    <!-- inline styles related to this page -->

    <!-- ace settings handler -->
    <script src="{% static "cms/assets/js/ace-extra.min.js" %}"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
		<script src="{% static "cms/assets/js/html5shiv.min.js" %}"></script>
		<script src="{% static "cms/assets/js/respond.min.js" %}"></script>
		<![endif]-->
    <title>IMA cMs</title>
</head>

<body class="no-skin">
{% include "cms/navbar.html" %}
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>
    {% include "cms/sidebar.html" %}
    <div class="main-content">
        <div class="main-content-inner">
            {% include "cms/breadcramps.html" %}

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        {{ title }}
                    </h1>
                </div><!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        {% block content %}{% endblock %}
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div>
        </div>
    </div>
</div>
<!-- basic scripts -->

<!--[if !IE]> -->
<script src="{% static "cms/assets/js/jquery-2.1.4.min.js" %}"></script>

<!-- <![endif]-->

<!--[if IE]>
<script src="{% static "cms/assets/js/jquery-1.11.3.min.js" %}"></script>
<![endif]-->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='{% static "cms/assets/js/jquery.mobile.custom.min.js"%}'>" + "<" + "/script>");
</script>
<script src="{% static "cms/assets/js/bootstrap.min.js" %}"></script>

<!-- page specific plugin scripts -->
{% block exta_files %}{% endblock %}
<!-- ace scripts -->
<script src="{% static "cms/assets/js/ace-elements.min.js" %}"></script>
<script src="{% static "cms/assets/js/ace.min.js" %}"></script>

<!-- inline scripts related to this page -->

</body>
</html>
